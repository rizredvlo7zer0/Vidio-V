<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Custom CSS untuk Dark Mode dan Neumorphism -->
<style>
  body {
    background-color: #181818;
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
  }
  .video-player {
    max-width: 640px;
    margin: 30px auto;
    background: #292929;
    border-radius: 20px;
    box-shadow: 4px 4px 10px #161616, -4px -4px 10px #2e2e2e;
    padding: 20px;
  }
  video {
    width: 100%;
    height: 230px;
    border-radius: 10px;
  }
  .video-player:hover {
    box-shadow: 4px 4px 20px #0a0a0a, -4px -4px 20px #363636;
  }
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .playlist ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    max-height: 400px; /* Tentukan tinggi maksimum */
    overflow-y: auto; /* Tambahkan scrollbar vertikal jika konten melebihi tinggi */
  }
  .playlist li {
    flex: 0 1 calc(33.333% - 10px);
    margin: 5px;
    text-align: center; /* Tambahkan ini untuk memastikan teks terpusat */
  }
  .playlist img {
    cursor: pointer;
    padding: 10px;
    background: #333;
    margin: 5px 0;
    border-radius: 5px;
    width: 100px;
    height: 75px;
  }
  .playlist img:hover {
    background: #444;
  }
  
   /* Updated CSS for total video text */
   .total-video-text {
     text-align: center; 
     color: #999; 
     font-size: 1rem; 
     margin-top:10px; 
   }
</style>
</head>

<script>
  function playVideo(url) {
    var videoPlayer = document.getElementById('homeVideo');
    videoPlayer.src = url;
    videoPlayer.load();
    videoPlayer.play();
  }
  
  document.addEventListener('DOMContentLoaded', (event) => {
      const jumlahPlaylist = document.querySelector('.playlist ul').children.length;
      const elemenJumlah = document.createElement('p');
      elemenJumlah.textContent = `Total Video : ${jumlahPlaylist}`;
      elemenJumlah.classList.add('total-video-text'); // This applies the new CSS styling
      document.querySelector('.playlist').prepend(elemenJumlah);
  });
</script>
